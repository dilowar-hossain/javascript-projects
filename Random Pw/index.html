<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <div class="pwd">
            <div id="new" class="pw">
                <h2 id="pass-box">Generate pw</h2>
            </div>

            <div class="check">
                Password Length
                <input type="number" name="" id="total-char" max="20" min="6" value="5">
            </div>
            <div class="check">
                <label for="Uppercase&lower">
                    Upper & Lower Case
                </label>
                <input type="checkbox" id="u&l" checked>
            </div>
            <div class="check">
                <label for="Uppercase">
                    Uppercase
                </label>
                <input type="checkbox" id="upper-case">
            </div>
            <div class="check">
                <label for="Lowercase">
                   Lowercase
                </label>
                <input type="checkbox" id="lower-case">
            </div>
            <div class="check">
                <label for="number">
                    Number
                </label>
                <input type="checkbox" id="numbers">
            </div>
            <div class="check">
                <label for="symbols">
                    special characters
                </label>
                <input type="checkbox" id="spe-chr">
            </div>
            <div class="check">
                <label for="">All Select</label>
                <!-- <input type="checkbox" name="select-all" id="select-all" /> -->
            </div>
            <div class="Generate">
                <button id="Generate">
                    Generate
                </button>
            </div>

        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
